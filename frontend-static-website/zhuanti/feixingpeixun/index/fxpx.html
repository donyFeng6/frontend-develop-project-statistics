  <script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      // 点击执照类型事件
      $("#js-licensetype dd").on('click','a',function(){
        // 删除激活类
        $("#js-licensetype dd").find("a").removeClass("active");
        // 添加当前激活类
        $(this).addClass("active");
        // 获取键值对
        var type = $(this).data('type');
        // 相对应的班次显示
        $("#js-flyflight").find("dd").removeClass("active").eq(type).addClass("active");
        // 更新学飞班次
        $("#js-flyflight dd.active").find("a:first-child").click();
      });
      // 点击学飞班次事件
      $("#js-flyflight dd").on('click','a',function(){
        // 删除选择类
        $("#js-flyflight dd").find("a").removeClass("active");
        // 添加当前选择类
        $(this).addClass("active");
        // 获取价格打印
        $("#js-tuition em").text($(this).data('cost'));
      });
    });
  </script>
